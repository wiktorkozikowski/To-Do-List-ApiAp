<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Plany</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- WIDOK: Strona główna z planami -->
    <div id="homeView" class="view">
        <h1>Moje Plany</h1>
        
        <div class="create-section">
            <input type="text" id="planNameInput" placeholder="Nazwa nowego planu...">
            <button id="createPlanBtn">Dodaj Plan</button>
        </div>

        <div id="plansList" class="plans-list"></div>
    </div>

    <!-- WIDOK: Szczegóły planu z zadaniami -->
    <div id="planView" class="view hidden">
        <div class="plan-header">
            <button id="backBtn" class="back-btn">Powrót do planów</button>
            <button id="deletePlanBtn" class="delete-plan-btn">Usuń plan</button>
        </div>
        <h1 id="planTitle"></h1>
        
        <div class="create-section task-create">
            <div class="task-create-row-1">
                <input type="text" id="taskNameInput" placeholder="Nazwa nowego zadania...">
                <button id="createTaskBtn">Dodaj Zadanie</button>
            </div>
            <div class="task-create-row-2">
                <input type="date" id="taskDeadlineInput" placeholder="Deadline">
                <input type="number" id="taskEstimateInput" min="0" step="0.5" placeholder="Przewidywany czas (h)">
            </div>
        </div>

        <div id="tasksList" class="tasks-list"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
