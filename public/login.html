<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="view">
        <h1>Logowanie</h1>

        <div class="auth-section">
            <label for="loginIdentifierInput">Email lub login</label>
            <input type="text" id="loginIdentifierInput" placeholder="Email lub login">
            <label for="loginPasswordInput">Haslo</label>
            <input type="password" id="loginPasswordInput" placeholder="Haslo">
            <button id="loginBtn">Zaloguj</button>
        </div>

        <div class="auth-links">
            <a href="register.html">Nie masz konta? Zarejestruj sie</a>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
