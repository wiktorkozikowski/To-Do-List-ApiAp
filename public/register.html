<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="view">
        <h1>Rejestracja</h1>

        <div class="auth-section">
            <label for="registerEmailInput">Email</label>
            <input type="email" id="registerEmailInput" placeholder="Email">
            <label for="registerLoginInput">Login</label>
            <input type="text" id="registerLoginInput" placeholder="Login">
            <label for="registerPasswordInput">Haslo</label>
            <input type="password" id="registerPasswordInput" placeholder="Haslo">
            <button id="registerBtn">Zarejestruj</button>
        </div>

        <div class="auth-links">
            <a href="login.html">Masz konto? Zaloguj sie</a>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
